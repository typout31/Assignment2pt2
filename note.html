<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=devece-width", initial-scale=1.0>
    <link rel="stylesheet" href="CSS/styles.css">
    
    <title>Notes</title>
</head>
<body>
    <div class="grid-container">
        <header>
            <ul>
                <li><a>Docs</a></li>
                <li><a>About</a></li>
                <li><button id="button" onclick="darkTheme()">Theme</button></li>
            </ul>
        </header>
        <menu>
            <div class="right">
                <button class="menu2-button"><<</button>
            </div>
            <div class="menu-align">
                <li>
                    <ul class="note-header">my notes</ul>
                    <ul>note one</ul>
                    <ul>note two</ul>
                </li>
            </div>
        </menu>
        <main>
            <div class="add-note">
                <a href="#newnote" class="bullet sameline">+</a>
            </div>
            <div id="newnote" class="new-note">
                <div class="note-content">
                    <textarea rows="10" cols="30"> your note here</textarea>
                    <br>
                    <div class="note-buttons">
                        <button class="save sameline" type="button">save</button>
                        <button class="delete sameline" type="button">delete</button>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <p>created by or copyright or social media links footer</p>
        </footer>
    </div>
    <script src="JS/app.js"></script>
</body>
</html>
